<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="roboto/roboto.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="switch.css" />
    <link rel="stylesheet" href="table.css" />
    <script src="sasjs.js"></script>
  </head>
  <body>
    <sasjs
      appLoc="/Public/app/fileuploader"
      serverType="SASVIYA"
      debug="false"
      useComputeApi="true"
      loginMechanism="Redirected"
    ></sasjs>

    <div class="debug">
      <span>Debug</span>

      <label class="switch">
        <input id="debug" type="checkbox"/>
        <span class="slider"></span>
      </label>
    </div>

    <h1>This is a template <span class="code">SASjs</span> app</h1>
    <p>
      You can use it to upload a local file to a directory on your SAS server
    </p>
    <div class="form" id="login-form">
      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button id="login">Log in</button>

    <div class="form display-none" id="upload-form">
      <input type="text" id="filePath" placeholder="Where to upload" />
      <input type="file" id="myfile" name="myfile"/>
      <p id="filestatus"></p>
      <div id="progressBar">
        <div id="barStatus"></div>
      </div>
      <p id="fileUploadStatus"></p>
    </div>
    <div>
      <button
        id="upload"
        disabled="disabled"
        class="display-none"
      >
        Upload
      </button>
      <button
        id="cancel"
        disabled="disabled"
        class="display-none"
      >
        Cancel
      </button>
    </div>
    <div>
      <table id="dirlist" class="display-none">
        <tr>
          <th>FILEPATH</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
        </tr>
      </table>
    </div>
    <hr id="horizontalLine" class="display-none"/>
    <h1 id="logTitle" class="display-none">Logs</h1>
    <div id="log" class="display-none"></div>

    <script src="scripts.js"></script>
  </body>
</html>
