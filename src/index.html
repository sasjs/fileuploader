<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="switch.css" />
    <link rel="stylesheet" href="table.css" />
    <script>
      function initSasJs() {
        sasJs = new SASjs.default({
          appLoc: "/Public/app/fileuploader",
          serverType: "SASVIYA",
          debug: false,
        });
      }
    </script>
    <!-- uncomment to enable regular (non streamed) web app
      <script src="https://cdn.jsdelivr.net/npm/@sasjs/adapter@2/index.js"></script>
    -->
    <script src="../node_modules/@sasjs/adapter/index.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body onload="initSasJs()">
    <div class="debug">
      <span>Debug</span>

      <label class="switch">
        <input id="debug" type="checkbox" onchange="setDebugState()" />
        <span class="slider"></span>
      </label>
    </div>

    <h1>
      This is a template <span class="code">SASjs</span> app
    </h1>
    <p> You can use it to upload a local file to a directory on your Viya server</p>
    <div class="form" id="login-form">
      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button id="login" onclick="login()">Log in</button>

    <div class="form" id="upload-form" style="display: none">
      <input type="text" id="filePath" placeholder="Where to upload" />
      <input
        type="file"
        id="myfile"
        name="myfile"
        multiple
        onchange="fileChange()"
      />
      <p id="filestatus"></p>
    </div>
    <button
      id="upload"
      onclick="upload()"
      disabled="disabled"
      style="display: none"
    >
      Upload
    </button>
    <hr />
    <div>
      <table id="dirlist" style="display: none">
        <tr>
          <th>FILEPATH</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
        </tr>
      </table>
    </div>
  </body>
</html>
